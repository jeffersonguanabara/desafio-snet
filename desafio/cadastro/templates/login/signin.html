{% extends '../estaticos/base.html' %}

{% block content %}
<div class="text-center">
    <form class="form-signin" method="post"> {% csrf_token %}
        <!--<img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
        <h1 class="h3 mb-3 font-weight-normal">Entrar</h1>
        {% for message in  messages %}
            {% if message.success %}
                <div class="alert alert-success" role="alert"><span>{{message}}</span></div>
            {% else %}
                <div class="alert alert-danger" role="alert"><span>{{message}}</span></div>
            {% endif %}
        {% endfor %}
        <div class="form-group">
            <label for="inputEmail1" class="sr-only">Email</label>
            <input type="email" id="inputEmail1" class="form-control" name="email" placeholder="Email" required="">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="inputPassword" class="form-control" name="senha" placeholder="Senha" required="">
        </div>
        <div class="form-group">
            <a href="{% url 'usuario' %}">Cadastrar</a>
        </div>
        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        </div>
    </form>
</div>
{% endblock %}
