{% extends '../estaticos/base.html' %}
{% block content %}

<div class="row" style="display:none">
    <div class="alert alert-success" role="alert" style="display:none">
        A simple success alert—check it out!
    </div>
    <div class="alert alert-danger" role="alert" style="display:none">
        A simple danger alert—check it out!
    </div>
</div>
<div class="row">
    <div class="col-sm-6"> 
        <div class="card" style="width: 40rem; padding: 2rem; margin-top: 3rem; margin-left: 3rem;">
            <div class"card-body">
                <h2 class="card-title">Cadastrar Cliente</h2>

                <form method="post"> {% csrf_token %}
                    <div class="form-group">
                        <label for="InputNome">Nome Completo</label>
                        <input type="text" class="form-control" id="InputNome" name="nome" placeholder="Nome Completo" required>
                    </div>
                    <div class="form-group">
                        <label for="InputTelefone">Telefone</label>
                        <input type="tel" class="form-control" id="InputTelefone" name="telefone" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{5}" onkeypress="$(this).mask('(00) 0000-00009')" required>
                    </div>
                    <div class="form-group">
                        <label for="InputCep">CEP</label>
                        <input type="text" class="form-control" id="InputCep" name="cep" pattern="[0-9]{2}.[0-9]{3}-[0-9]{3}" onkeypress="$(this).mask('00.000-000')" required>
                    </div>                        
                    <div class="form-group">
                        <label for="InputEndereco">Endereco</label>
                        <input type="text" class="form-control" id="InputEndereco" name="endereco" placeholder="Logradouro(Rua, Av ..)" >
                    </div>                        
                    <div class="form-group">
                        <label for="InputNumero">Número</label>
                        <input type="text" class="form-control" id="InputNumero" name="numero">
                    </div>
                    <div class="form-group">
                        <label for="InputCidade">Cidade</label>
                        <input type="text" class="form-control" id="InputCidade" name="cidade">
                    </div>
                    <div class="form-group">
                        <label for="InputEstado">Estado</label>
                        <input type="text" class="form-control" id="InputEstado" name="estado">
                    </div>
                    <div class="form-group">
                        <label for="InputPais">País</label>
                        <input type="text" class="form-control" id="InputPais" name="pais">
                    </div>     
                    <div class="form-group">
                        
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card card-cascade narrower float-right" style="width: 35rem; margin-top: 3rem;">
            <div class="card-body card-body-cascade text-center">
                <h2 class="card-title"> Mapa </h2>   
                <!--Google map-->
                <div id="map">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row"> 
    <div class="text-center" style="padding:50%">
        <form method="get" action="{% url 'cliente' %}"> {% csrf_token %}
            <button type="submit" class="btn btn-secondary">Voltar</button>
        </form>
    </div>    
</div>

{% endblock %}
