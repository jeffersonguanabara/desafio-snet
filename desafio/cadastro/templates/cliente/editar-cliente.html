{% extends '../estaticos/base.html' %}
{% load static %}
{% block  content%}

<div class="col-sm-6"> 
    <div class="card" style="width: 40rem; padding: 2rem; margin-top: 3rem; margin-left: 3rem;">
        <div class"card-body">
            <h2 class="card-title">Editar Cliente</h2>
            <form id="form-cliente" method="post"> {% csrf_token %}
                <div class="form-group">
                    <label for="InputNome">Nome Completo</label>
                        <input type="text" class="form-control" id="InputNome" name="nome" placeholder="Nome Completo" required>
                        <input type="text" class="form-control" id="InputNome" name="id" value="{{id}}" style="display:none">
                    </div>
                    <div class="form-group">
                        <label for="InputTelefone">Telefone</label>
                        <input type="tel" class="form-control" id="InputTelefone" name="telefone" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{5}" onkeypress="$(this).mask('(00) 0000-00009')" required>
                    </div>
                    <div class="form-group">
                        <label for="InputCep">CEP</label>
                        <input type="text" class="form-control" id="InputCep" name="cep" pattern="[0-9]{2}.[0-9]{3}-[0-9]{3}" onkeypress="$(this).mask('00.000-000')" required>
                    </div>                        
                    <div class="form-group">
                        <label for="InputEndereco">Endereco</label>
                        <input type="text" class="form-control" id="InputEndereco" name="endereco" placeholder="Logradouro(Rua, Av ..)" >
                    </div>                        
                    <div class="form-group">
                        <label for="InputNumero">Número</label>
                        <input type="text" class="form-control" id="InputNumero" name="numero">
                    </div>
                    <div class="form-group">
                        <label for="InputCidade">Cidade</label>
                        <input type="text" class="form-control" id="InputCidade" name="cidade">
                        <input type="text" class="form-control" id="InputBairro" name="bairro" style="display:none">
                    </div>
                    <div class="form-group">
                        <label for="InputEstado">Estado</label>
                        <input type="text" class="form-control" id="InputEstado" name="estado">
                    </div>
                    <div class="form-group">
                        <label for="InputPais">País</label>
                        <input type="text" class="form-control" id="InputPais" name="pais">
                    </div>     
                    <div class="form-group">
                        <a href="" type="button" class="btn btn-secondary">Voltar</a>    
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
